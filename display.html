<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Student Information</title>
    <link rel="stylesheet" href="assets/css/display.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="assets/js/dark-mode.js" defer></script>
    <script src="assets/js/display.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h2><strong>Student Information</strong></h2>
      <div class="data-item">
        <span id="photoDisplay"
          ><img id="displayImage" alt="Student Photo"
        /></span>
      </div>
      <div class="data-item">
        <strong>Registration Number:</strong> <span id="regDisplay"></span>
      </div>
      <div class="data-item">
        <strong>Name:</strong> <span id="nameDisplay"></span>
      </div>
      <div class="data-item">
        <strong>Email:</strong> <span id="emailDisplay"></span>
      </div>
      <div class="data-item">
        <strong>Contact Number:</strong> <span id="phoneDisplay"></span>
      </div>
      <div class="data-item">
        <strong>Date of Birth:</strong> <span id="dobDisplay"></span>
      </div>
      <div class="data-item">
        <strong>Gender:</strong> <span id="genderDisplay"></span>
      </div>
      <div class="data-item">
        <strong>State:</strong> <span id="stateDisplay"></span>
      </div>
      <div class="data-item">
        <strong>City:</strong> <span id="cityDisplay"></span>
      </div>
      <div class="data-item">
        <strong>Degree:</strong>
        <span id="degreeDisplay"></span>
      </div>
      <div class="data-item">
        <strong>Major:</strong>
        <span id="majorDisplay"></span>
      </div>
      <div class="data-item">
        <strong>Father's Name:</strong> <span id="fnameDisplay"></span>
      </div>
      <div class="data-item">
        <strong>Father's Number:</strong>
        <span id="fnumberDisplay"></span>
      </div>
      <div class="data-item">
        <strong>Mother's Name:</strong> <span id="mnameDisplay"></span>
      </div>
      <div class="data-item">
        <strong>Mother's Number:</strong>
        <span id="mnumberDisplay"></span>
      </div>
      <div class="button-container">
        <button onclick="newForm()">New Form</button>
        <button onclick="printPage()">Print</button>
        <button onclick="downloadPDF()">Download PDF</button>
      </div>
    </div>

    <footer>
      <p style="text-align: center">Created by RK | &copy; 2024</p>
    </footer>
  </body>
</html>
